<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Extrude polygons for 3D indoor mapping</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYXJmYWtsIiwiYSI6ImNsYnQzd284eDA5OGUzcHBmc2VjOTJ4dzEifQ.RFRiN_WHNN8c4zO7nt2XLA';
    const map = new mapboxgl.Map({
        container: 'map',
        
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [-87.61694, 41.86625],
        zoom: 15.99,
        pitch: 40,
        bearing: 20,
        antialias: true
    });

    map.on('load', () => {
        map.addSource('floorplan', {
            'type': 'geojson',
          
            'data': 'map.geojson'
        });
        map.addLayer({
  'id': 'room-extrusion',
  'type': 'fill-extrusion',
  'source': 'floorplan',
  'paint': {
    
    'fill-extrusion-color': [
      'case',
      ['==', ['get', 'color'], 'blue'],
      'blue',
      'red',
      
    ],
    // Set a fixed height for all the extrusions.
    'fill-extrusion-height': 50,
    // Get `fill-extrusion-base` from the source `base_height` property.
    'fill-extrusion-base': ['get', 'base_height'],
    // Make extrusions slightly opaque to see through indoor walls.
    'fill-extrusion-opacity': 0.5
  }
});

map.on('click', 'room-extrusion', function(e) {
  // Get the id of the clicked building feature
  var featureId = e.features[0].id;
  
  // Get the coordinates of the clicked point
  var coordinates = e.lngLat;
  
  // Highlight the clicked building by changing the fill-extrusion-opacity property
  map.setPaintProperty('room-extrusion', 'fill-extrusion-opacity', [
    'case',
    ['==', ['id'], featureId],
    1,
    0.2
  ]);

  
  // Get the properties of the clicked building feature
  var properties = e.features[0].properties;
  
  // Create a popup
  new mapboxgl.Popup()
    .setLngLat(coordinates)
    .setHTML('<h3>' + properties.name + '</h3><p>' + properties.address + '</p>')
    .addTo(map);
});

// Change the cursor to a pointer when hovering over a building
map.on('mouseenter', 'room-extrusion', function() {
  map.getCanvas().style.cursor = 'pointer';
});

// Change the cursor back to the default when no longer hovering over a building
map.on('mouseleave', 'room-extrusion', function() {
  map.getCanvas().style.cursor = '';
});


    });
</script>

</body>
</html>
